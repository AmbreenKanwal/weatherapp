<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
     <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>




<body>


    <div class="container my-5 mx-auto ">

        <h1 class="text-muted my-4 text-center">Weather Application</h1>
        <!--form-->
        <form class="text-center text-muted my-4  d-flex flex-column city-form">
            <label for="city" class="">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4 my-3 ">
        </form>



        <!--weather section-->

        <div class="card shadow-lg rounded ">

            <!----day/night-->
            <img src="./image/download.png" alt="" class="time card-img-top">
            <div class="icon mx-auto text-center">
                <img src="" alt="" class="icon">
            </div>
            <!---weather info-->
            <div class=" text-center text-muted details text-uppercase">
                <h5 class="my-5"> sahiwal</h5>
                <div class="my-3"> weather condition</div>
                <div class="display-4 my-4">
                    <span>25</span>
                    <span>&degc</span>
                </div>
            </div>














        </div>











    <script src="/java.js/api.js"></script>
    <script src="/java.js/forcast.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
